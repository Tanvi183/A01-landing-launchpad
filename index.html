<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3 class="logo primary-color">Logo</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title text-primary">Cool Dark UI Template for<br> Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    
    <main>
        <!--- See It in Action Start -->
        <section class="live-preview">
            <div class="section-content">
                <h3 class="section-title text-primary">See It in Action</h3>
                <h3 class="section-description text-primary">Explore the live preview and imagine your <br>brand in this bold new look.</h3>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="action images">
        </section>
        <!--- See It in Action End -->
        
    </main>

</body>
</html>
